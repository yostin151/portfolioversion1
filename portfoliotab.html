<script>
    // JavaScript to handle gallery links
    document.getElementById("sqlGalleryLink").addEventListener("click", function() {
        showGallery("sql-gallery");
    });

    document.getElementById("ssisGalleryLink").addEventListener("click", function() {
        showGallery("ssis-gallery");
    });

    document.getElementById("awsrdsGalleryLink").addEventListener("click", function() {
        showGallery("awsrds-gallery");
    });

  

    // Function to show a specific gallery and hide others
    function showGallery(galleryId) {
        const galleries = document.querySelectorAll(".gallery");
        galleries.forEach(function(gallery) {
            gallery.style.display = "none";
        });

        const selectedGallery = document.querySelector("." + galleryId);
        selectedGallery.style.display = "flex";
    }
</script>
